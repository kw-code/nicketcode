<!DOCTYPE html>
<html lang="en">
<head>

    <title>登录官方博客园首页</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet"  href="../css/css/font-awesome.min.css">
</head>
<body>

    <div id="login-box">
        <h1>Login</h1>
        <div class="form">
            <div class="item">
                <i class="fa fa-user-circle-o" aria-hidden="true" style="color:white;font-size:25px;"></i>
                <input type="text" placeholder="UserName"/>
            </div>
            <div class="item">
                <i class="fa fa-key" aria-hidden="true" style="color:white;font-size: 25px;"></i>
                <input type="password" placeholder="password"/>
            </div>
            <div><button class="btn-login">Login</button></div>
        </div>

    </div>

</body>
</html>
