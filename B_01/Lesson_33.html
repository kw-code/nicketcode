<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多列布局</title>
    <style>
        .wrap{
            /*指定需要分割的列数*/
           column-count: 3;
            /*指定列与列之间的间隔*/
            column-gap: 50px;
            /*指定列边框的属性*/
            column-rule: 1px solid #bbb;
        }
    </style>
</head>
<body>
    <div class="wrapper">
    <input type="text">
    </div>
</body>
</html>
