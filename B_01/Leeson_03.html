<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本学习</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <p>看我是不是<mark>高亮</mark>文本</p>
    <p>看我是不是<span class="mark">高亮</span>文本</p>
    <p><small>小号字体小号字体</small></p>
    <p><span class="small">小号字体小号字体</span></p>

    <p><del>删除线</del></p>
    <p><S>删除线删除线</S></p>

    <p><ins>下划线下划线</ins></p>
    <p><u>下划线下划线</u></p>

    <p><strong>粗体粗体粗体</strong></p>
    <p><b>粗体粗体</b></p>

    <p><em>斜体斜体</em></p>
    <p><i>斜体斜体斜体</i></p>
    <p>email</p>
    <p><abbr title="备注">email</abbr></p>
</div>

</body>
</html>
