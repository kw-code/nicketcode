<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap 输入框组</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
</head>
<body>
    <div class="container">
        <label for="">邮箱</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control" placeholder="userName">
        </div>
        <label for="">密码</label>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text">GO!</span>
            </div>
            <input type="password" class="form-control">
        </div>
        <label for="">商品价格</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <button type="button" class="btn btn-primary input-group-text">primary</button>
            </div>
            <input type="text" class="form-control">
        </div>
        <label for="">下拉菜单组</label>
        <div class="input-group">
            <div class="input-group-prepend">

                    <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                        下拉菜单按钮
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#" class="dropdown-item">1</a></li>
                        <li><a href="#" class="dropdown-item">2</a></li>
                        <li><a href="#" class="dropdown-item">3</a></li>
                    </ul>
            </div>
            <input type="text" class="form-control">
        </div>
        <label for="">请选择</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">options</span>
        </div>
            <select class="form-control">
                <option value="">aaa</option>
                <option value="">bbb</option>
                <option value="">ccc</option>
            </select>
        </div>
        <label for="">请选择你要上传的文件</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">options</span>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input">
                <label for="" class="custom-file-label">选择</label>
            </div>

        </div>

    </div>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>

</body>
</html>
