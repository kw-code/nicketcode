<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 模态框</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
</head>
<body>
    <div class="container">
        <button  type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">启动模态框</button>
        <a href="http://www.baidu.com">百度</a>
    </div>
<div class="modal fade" id="myModal" tabindex="-1" data-backdrop="false">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">标题！</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>内容内容内容</p>
                <br>1<br>1 <br>1<br>1 <br>1<br>1 <br>1<br>1 <br>1<br>1 <br>1<br>1

            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button"  data-dismiss="modal">取消</button>
                <button class="btn btn-primary" type="button">确定</button>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery-3.4.1.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
