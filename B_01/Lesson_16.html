<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap 轮播图</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
</head>
<body>
    <div class="container"><br/>

        <div class="carousel slide" data-ride="carousel" data-interval="1000" id="myCarousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img src="../images/home2.png" alt="" class="d-block w-100" height="500">
                    <div class="carousel-caption d-none d-sm-block">
                        <h5>第一张图</h5>
                        <p>第一张图描述，第一张图描述，第一张图描述</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../images/home3.png" alt="" class="d-block w-100" height="500">
                    <div class="carousel-caption d-none d-sm-block">
                        <h5>第二张图</h5>
                        <p>第二张图描述，第二张图描述，第二张图描述</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../images/c12.jpg" alt="" class="d-block w-100" height="500">
                    <div class="carousel-caption d-none d-sm-block">
                        <h5>第三张图</h5>
                        <p>第三张图描述，第三张图描述，第三张图描述</p>
                    </div>
                </div>
            </div>
        </div>
        <a href="#">短信消息<span class="badge">30</span></a>
        <button  type="button" class="btn btn-success">Message<span class="badge">200</span></button>
    </div>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
