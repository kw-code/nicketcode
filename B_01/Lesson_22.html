<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-sah</title>
    <style>
        div{/* vertical-align: baseline;设置元素的垂直对齐方式*/
            width:50%;
            height:auto;
            margin:0px auto;
            margin-top:15%;
            box-shadow:inset 0 0 0 50px rgba(123,104,255,0.2) ;
        }
        img{
            /*
            letter-spacing属性减少或增加字符间的空白
            **/
           position:relative;
            z-index: -1;
        }
    </style>
</head>
<body>
<div>
    <img src="../images/c9.jpg ">

    <img src="../images/c10.jpg ">
</div>

</body>
</html>
