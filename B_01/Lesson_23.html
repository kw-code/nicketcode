<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-sah</title>
    <style>
        div{
            width:50%;
            height:auto;
            margin:0px auto;
            margin-top:15%;

        }
        img{
            width:100%;
            box-shadow: 0 0 0 10px #34ce57,/*设置边框属性，除了border能够设置边框属性以外，这是第二种方式*/
                            0 0 0 30px white,
                        -40px -40px #8a6d3b,
                        40px 40px #ff9595;
        }
    </style>
</head>
<body>
<div>
    <img src="../images/c10.jpg ">
</div>

</body>
</html>
