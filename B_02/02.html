<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局属性</title>
</head>
<body>
<!--
contentEditable属性：可编辑他有两个值：true,false;
hidden属性：
designMode属性：
spellcheck属性当输错了给提示
tabindex属性：按tab键元素选中的顺序

-->
<h2 hidden="">可编辑列表</h2>
<ul contenteditable="">
    <li>列表</li>
    <li>列表</li>
    <li>列表</li>
</ul>
<a href="#" tabindex="1">hello</a>
<a href="#" tabindex="3">hello</a>
<a href="#" tabindex="2">hello</a>
</body>
</html>
