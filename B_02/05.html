<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nav导航标签学习</title>
</head>
<body>
<p>nav元素是一个可以用作页面导航的连接组，其中的导航元素连接到其他页面；或当前页面的其他部分，
    并不是所有的连接组都要被放进nav元素，只需要将主要的基本连接组放进nav元素即可。
    Nav元素的应用场景：
    <ul>
        <li>传统导航</li>
        <li>侧边栏导航</li>
        <li>页内导航</li>
        <li>翻页操作</li>
    </ul>
</p>
<nav>
    <ul>
        <li><a href="#">主页</a></li>
        <li><a href="#">主页</a></li>
        <li><a href="#">主页</a></li>
        <li><a href="#">主页</a></li>
    </ul>
</nav>

</body>
</html>
