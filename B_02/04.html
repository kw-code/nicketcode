<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>section标签学习</title>
</head>
<body>
<p>section标签用于对网站或引用程序中的页面内容进行分块。一个section元素通过由内容及其标题组成。
    但section元素并非一个普通的容器元素；当一个容器需要被直接定义样式或通过脚本定义行为时，
    推荐使用div而非section元素</p>
<section>
    <h1>苹果</h1>
    <p>这是一个水果，可以吃，而且很好吃</p>
    <article>
        <h1>水果</h1>
        <p>这是一个苹果电脑，非常nice</p>
        <section>
            <h2>红富士1</h2>
            <p>内容1</p>
        </section>
        <section>
            <h2>红富士2</h2>
            <p>内容2</p>
        </section>
    </article>
    <section>
        <h1>华为</h1>
        <article>
            <h2>小米</h2>
            <p>内容</p>
        </article>
        <article>
            <h2>联想</h2>
            <p>内容</p>
        </article>
        <article>
            <h2>vivo</h2>
            <p>内容</p>
        </article>
    </section>

</section>

</body>
</html>
